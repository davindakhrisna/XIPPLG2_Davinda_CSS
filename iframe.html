<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
    <link rel="icon" href="favicon.ico">
</head>
<body style="text-align: center;">
    <h1>IFrame</h1>

    <h2>IFrame menampilkan halaman sebuah website</h2>
    <iframe src="https://www.netmedia.co.id/live-streaming" width="50%" height="790px" frameBorder="0" style="border: 0;"></iframe><br>Brought to you by <a href="https://www.netmedia.co.id/live-streaming" target="_blank"></a>

    <h2>IFrame menampilkan halaman dari Google Maps</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d22497.115073843433!2d109.24131202018756!3d-7.432993621525025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e655e9d1768e4d1%3A0x959269c10818fa0c!2sSMK%20Telkom%20Purwokerto!5e0!3m2!1sen!2sid!4v1691391462738!5m2!1sen!2sid" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>IFrame menampilkan video dari YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dhJAZeLHvNY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
