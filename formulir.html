<!DOCTYPE html>
<html>
<head>
  <title>Formulir</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">
  <h1 style="text-align: center;">Formulir</h1>
  <form style="width: 400px; margin: 0 auto;" action="index.html">
    <fieldset>
      <legend>Nama:</legend>
      <input type="text" id="nama" placeholder="Masukkan nama" style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #706868; border-radius: 4px; box-sizing: border-box;">
    </fieldset>

    <fieldset>
      <legend>Password:</legend>
      <input type="password" id="password" placeholder="Masukkan password" style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #706868; border-radius: 4px; box-sizing: border-box;">
    </fieldset>

    <fieldset>
      <legend>Tanggal Lahir:</legend>
      <input type="date" id="tanggal_lahir" style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #706868; border-radius: 4px; box-sizing: border-box;">
    </fieldset>

    <fieldset>
      <legend>Jenis Kelamin:</legend>
      <input type="radio" name="jenis_kelamin" value="Laki-laki" checked> Laki-laki
      <input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan
    </fieldset>

    <fieldset>
      <legend>Nomor Telepon:</legend>
      <input type="number" id="telepon" pattern="[0-9]+" placeholder="Masukkan angka saja" style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #706868; border-radius: 4px; box-sizing: border-box;">
    </fieldset>

    <fieldset>
      <legend>Asal Kota:</legend>
      <select id="kota" style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #706868; border-radius: 4px; box-sizing: border-box;">
        <option value="Purwokerto">Purwokerto</option>
        <option value="Jakarta">Jakarta</option>
        <option value="Surabaya">Surabaya</option>
        <option value="Bandung">Bandung</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Alamat:</legend>
      <textarea id="alamat" placeholder="Masukkan alamat" style="width: 100%; resize: vertical; height: 100px; padding: 8px; font-size: 16px; border: 1px solid #706868; border-radius: 4px; box-sizing: border-box;"></textarea>
    </fieldset>

    <fieldset>
      <legend>Hobi:</legend>
      <input type="checkbox" name="hobi" value="Menulis" checked> Menulis
      <input type="checkbox" name="hobi" value="Membaca"> Membaca
      <input type="checkbox" name="hobi" value="Olahraga"> Olahraga
    </fieldset>

    <fieldset>
      <legend>Makanan Favorit:</legend>
      <input type="text" id="makanan_favorit" list="makanan_list" placeholder="Pilih atau masukkan makanan favorit" style="width: 100%; padding: 8px; font-size: 16px; border: 1px solid #706868; border-radius: 4px; box-sizing: border-box;">
      <datalist id="makanan_list">
        <option value="Nasi Goreng"></option>
        <option value="Sate"></option>
        <option value="Pizza"></option>
        <option value="Pasta"></option>
        <option value="Sushi"></option>
      </datalist>
    </fieldset>

    <input type="submit" value="Submit" style="padding: 10px 15px; background-color: #000000; color: rgb(234, 234, 234); border: none; border-radius: 4px; cursor: pointer; margin-left: 10px; margin-top: 10px;">
    <input type="reset" value="Reset" style="padding: 10px 15px; background-color: #000000; color: rgb(234, 234, 234); border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">
    <button type="submit" style="padding: 10px 15px; background-color: #000000; color: rgb(234, 234, 234); border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">Next Page</button>
  </form>
</body>
</html>
